<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
</head>
<body>
    <h2>Emotion Detector</h2>

    <input type="text" id="textToAnalyze">
    <button onclick="runEmotionDetector()">Analyze</button>

    <p id="result"></p>

    <script>
        function runEmotionDetector() {
            const text = document.getElementById("textToAnalyze").value;

            fetch(`/emotionDetector?textToAnalyze=${text}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = data;
                });
        }
    </script>
</body>
</html>
